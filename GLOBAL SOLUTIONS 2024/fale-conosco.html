    <div class="faleConosco">
        <h2>Fale Conosco</h2>
        <form id="formulario" onsubmit="return enviarFormulario(event)">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Alerta de sucesso -->
        <div id="sucesso-alert" class="sucesso-alert">
            <p>Formulário enviado, nossa equipe entrará em contato em breve!</p>
        </div>
    </div>
